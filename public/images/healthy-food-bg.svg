<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>

    <!-- Patterns for texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#10b981" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>

  <!-- Decorative food elements scattered around -->

  <!-- Apple (top left) -->
  <g opacity="0.15" transform="translate(150, 120)">
    <circle cx="0" cy="0" r="45" fill="#ef4444"/>
    <ellipse cx="-5" cy="-10" rx="20" ry="15" fill="#fca5a5"/>
    <rect x="-3" y="-50" width="6" height="15" fill="#84cc16" rx="3"/>
    <ellipse x="-10" y="-55" rx="15" ry="8" fill="#84cc16" opacity="0.8"/>
  </g>

  <!-- Avocado (top right) -->
  <g opacity="0.15" transform="translate(1700, 200)">
    <ellipse cx="0" cy="0" rx="50" ry="65" fill="#365314"/>
    <ellipse cx="0" cy="5" rx="38" ry="50" fill="#84cc16"/>
    <circle cx="0" cy="10" r="20" fill="#713f12"/>
  </g>

  <!-- Broccoli (bottom left) -->
  <g opacity="0.15" transform="translate(200, 900)">
    <circle cx="0" cy="0" r="35" fill="#16a34a"/>
    <circle cx="-25" cy="10" r="30" fill="#16a34a"/>
    <circle cx="25" cy="10" r="30" fill="#16a34a"/>
    <circle cx="-12" cy="-20" r="25" fill="#16a34a"/>
    <circle cx="12" cy="-20" r="25" fill="#16a34a"/>
    <rect x="-8" y="30" width="16" height="40" fill="#65a30d"/>
  </g>

  <!-- Carrot (bottom right) -->
  <g opacity="0.15" transform="translate(1650, 850) rotate(-25)">
    <path d="M 0 0 L 15 80 L -15 80 Z" fill="#f97316"/>
    <ellipse cx="0" cy="82" rx="15" ry="8" fill="#ea580c"/>
    <line x1="-8" y1="0" x2="-15" y2="-20" stroke="#16a34a" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#16a34a" stroke-width="3"/>
    <line x1="8" y1="0" x2="15" y2="-20" stroke="#16a34a" stroke-width="3"/>
  </g>

  <!-- Banana (middle left) -->
  <g opacity="0.12" transform="translate(100, 500) rotate(-30)">
    <path d="M 0 0 Q 20 -10, 40 0 Q 45 5, 45 15 Q 40 25, 35 30 Q 20 35, 10 30 Q 0 25, 0 15 Q 0 5, 0 0" fill="#fbbf24"/>
    <path d="M 5 5 Q 15 0, 25 5 Q 30 10, 30 18 Q 25 23, 20 25 Q 12 28, 8 25 Q 5 20, 5 15 Q 5 10, 5 5" fill="#fcd34d"/>
  </g>

  <!-- Tomato (middle right) -->
  <g opacity="0.12" transform="translate(1750, 550)">
    <circle cx="0" cy="0" r="40" fill="#dc2626"/>
    <ellipse cx="-8" cy="-8" rx="15" ry="12" fill="#f87171" opacity="0.6"/>
    <path d="M -10 -42 L -5 -48 L 0 -45 L 5 -48 L 10 -42 L 8 -38 L -8 -38 Z" fill="#16a34a"/>
  </g>

  <!-- Salad bowl (center top) -->
  <g opacity="0.1" transform="translate(960, 150)">
    <ellipse cx="0" cy="40" rx="80" ry="25" fill="#7c3aed"/>
    <path d="M -80 40 Q -80 20, -60 5 L 60 5 Q 80 20, 80 40" fill="#a78bfa"/>
    <!-- Lettuce in bowl -->
    <circle cx="-20" cy="25" r="18" fill="#84cc16"/>
    <circle cx="20" cy="25" r="18" fill="#84cc16"/>
    <circle cx="0" cy="15" r="18" fill="#84cc16"/>
  </g>

  <!-- Orange slice (center bottom) -->
  <g opacity="0.1" transform="translate(960, 900)">
    <circle cx="0" cy="0" r="50" fill="#f97316"/>
    <circle cx="0" cy="0" r="42" fill="#fb923c"/>
    <circle cx="0" cy="0" r="12" fill="#fff7ed"/>
    <line x1="0" y1="-42" x2="0" y2="42" stroke="#fff7ed" stroke-width="2"/>
    <line x1="-30" y1="-30" x2="30" y2="30" stroke="#fff7ed" stroke-width="2"/>
    <line x1="-42" y1="0" x2="42" y2="0" stroke="#fff7ed" stroke-width="2"/>
    <line x1="-30" y1="30" x2="30" y2="-30" stroke="#fff7ed" stroke-width="2"/>
  </g>
</svg>
